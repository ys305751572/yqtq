<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>购物车</title>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/hammer.min.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
</head>

<body style="overflow:hidden">
 <div class="box" style="overflow:hidden;"> 
  <section class="sec_car flex_box">
    <!--left start---------->
    <div class="left_car flex_box clear_padding">
      <div class="cho_tu tu_car"><img src="img/cho_tu.jpg" /></div>
      <div class="flex car_wz">
        <span class="sp_cart">法国圣杯生干红葡萄酒750ml（6瓶装）</span>
        <!--价格 start---------------->
        <div class="flex_box vertical car_wz">
          <div class="flex red">¥120.00元</div>
          <div class="num flex_box">
            
            数量：<a class="a_operation a_minus" href="javascript:(0)" target="_self">-</a>
            <input class="input_operation" type="text" value="1"/>
            <a class="a_operation a_add" href="javascript:(0)" target="_self">+</a>
          </div>
        </div>
        <!--价格 end------------------>
      </div>
    </div>
    <!--left end------------>
    <!--right start------------------>
    <div class="right_car flex_box vertical horizontal">删除</div>
    <!--right end-------------------->
  </section>
  <section class="sec_car flex_box">
    <!--left start---------->
    <div class="left_car flex_box clear_padding">
      <div class="cho_tu tu_car"><img src="img/cho_tu.jpg" /></div>
      <div class="flex car_wz">
        <span class="sp_cart">法国圣杯生干红葡萄酒750ml（6瓶装）</span>
        <!--价格 start---------------->
        <div class="flex_box vertical car_wz">
          <div class="flex red">¥130.00元</div>
          <div class="num flex_box">
            
            数量：<a class="a_operation a_minus" href="javascript:(0)" target="_self">-</a>
            <input class="input_operation" type="text" value="1"/>
            <a class="a_operation a_add" href="javascript:(0)" target="_self">+</a>
          </div>
        </div>
        <!--价格 end------------------>
      </div>
    </div>
    <!--left end------------>
    <!--right start------------------>
    <div class="right_car flex_box vertical horizontal">删除</div>
    <!--right end-------------------->
  </section>
  <section class="sec_car flex_box">
    <!--left start---------->
    <div class="left_car flex_box clear_padding">
      <div class="cho_tu tu_car"><img src="img/cho_tu.jpg" /></div>
      <div class="flex car_wz">
        <span class="sp_cart">法国圣杯生干红葡萄酒750ml（6瓶装）</span>
        <!--价格 start---------------->
        <div class="flex_box vertical car_wz">
          <div class="flex red">¥140.00元</div>
          <div class="num flex_box">
            
            数量：<a class="a_operation a_minus" href="javascript:(0)" target="_self">-</a>
            <input class="input_operation" type="text" value="1"/>
            <a class="a_operation a_add" href="javascript:(0)" target="_self">+</a>
          </div>
        </div>
        <!--价格 end------------------>
      </div>
    </div>
    <!--left end------------>
    <!--right start------------------>
    <div class="right_car flex_box vertical horizontal">删除</div>
    <!--right end-------------------->
  </section>
  <!---总计 start----------------------->
  <div class="flex_box car_total clear_padding vertical">
    <span>总计:<i class="red">¥120.00元</i></span>
    <div class="flex"></div>
    <a class="a_account" href="javascript:void(0)" target="_blank">去结算</a>
  </div>
  <!---总计 end------------------------->
</div>  
</body>
<script type="text/javascript">
 $(function(){
	 //滑动
	var hammertime = new Hammer.Manager($('.box').get(0));
	hammertime.add(new Hammer.Swipe());
	hammertime.on("swipeleft",function(e) {
	    $(e.target).closest('section').animate({
			marginLeft:'-20%'
	    }).siblings().animate({
			marginLeft:'0'
			}),hammertime.on("swiperight",function(){
			 $(e.target).closest('section').animate({
			 marginLeft:'0'
	    })
		});
	});
	  //产品数量加减1
	$('a.a_add').each(function(){
		$(this).on('tap',function(){
			var textValue = $(this).prev('.num input').val();
			textValue = parseInt(textValue)+1;
			$(this).prev('.num input').val(textValue);
			
		});  
	});
	//减
	$('a.a_minus').each(function(){
		$(this).on('tap',function(){
			var textValue = $(this).next('.num input').val();
			if(textValue>1){
				textValue = parseInt(textValue)-1;
				$(this).next('.num input').val(textValue);
			}
		}); 
	 });
	 //删除按钮
	 $('.right_car').on('tap',function(){
		 $(this).closest('section').hide();
	 });
});
</script>
</html>
