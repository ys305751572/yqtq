<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>订单详情</title>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<style>
html{-webkit-text-size-adjust: none;}
</style>
</head>

<body>
<div class="wrap">
  <!----订单信息 start-----------------------------> 
  <section class="sec_show clear_padding overflow">
    <span class="sp_row">
      订单号:<i class="i_color">156105112015201258412</i>
    </span> 
    <span class="sp_row">
      订单状态:
      <i class="i_color">已送达/已失效</i>
    </span> 
    <!--立即支付button start------->
    <a class="a_account right" href="javascript:void(0)" target="_blank">立即支付</a>
    <!--立即支付button end--------->
  </section>
  <!----订单信息 end-------------------------------> 
  <div class="box_down clear_padding"> 
     <!---订单追踪 start------------------------------> 
     <section class="sec_oDetail">
        <h3 class="black_wz">订单追踪</h3>
        <div class="oDetail_dw">
          <p><i class="i_margin">2015-7-20</i>  16:23:45</p>
          <p>你的订单已提交，等待系统审核</p>
        </div>
     </section>
     <!---订单追踪 end--------------------------------> 
     <!---收货人信息 start------------------------------> 
     <section class="sec_oDetail">
        <h3 class="black_wz">收货人信息</h3>
        <div class="oDetail_dw">
          <div class="flex_box">
            <p class="flex"><i class="iconfont i_mar">&#xe612;</i>张三</p>
            <p class="p_right"><i class="iconfont i_mar">&#xe615;</i>18635467891</p>
          </div>
          <p><i class="iconfont i_mar">&#xe601;</i>湖北省武汉市光谷软件园22栋2单元1688室</p>
        </div>
     </section>
     <!---收货人信息 end-------------------------------->
     <!---支付方式 start------------------------------> 
     <section class="sec_oDetail">
        <h3 class="black_wz">支付方式</h3>
        <div class="oDetail_dw oDetail_pay">
            <!---支付宝支付 start------------------>
            <div class="flex_box vertical oDetail_line">
              <!---checkbox start-----> 
              <div class="icon_box icon_invoice flex_box vertical">
                 <i class="iconfont check">&#xe614;</i>
                 <i class="iconfont checked" style="display:none;">
                 &#xe614;
                 </i>
               </div> 
               <!---checkbox end------->
               <!---tu start----------->
               <div class="tu"><img src="img/icon_zfb.jpg" width="25" height="25" /></div>
               <!---tu end------------->
               <!---wenzi start-------->
               <div class="wz">
                 <span class="sp_tit black_wz">支付宝支付</span>
                 <span class="sp_del">推荐已开通支付宝的用户使用</span>
               </div>
               <!---wenzi end----------> 
            </div>
            <!---支付宝支付 end--------------------> 
            <!---微信支付 start------------------>
            <div class="flex_box vertical oDetail_padding">
              <!---checkbox start-----> 
              <div class="icon_box icon_invoice flex_box vertical">
                 <i class="iconfont check">&#xe614;</i>
                 <i class="iconfont checked" style="display:none;">
                 &#xe614;
                 </i>
               </div> 
               <!---checkbox end------->
               <!---tu start----------->
               <div class="tu"><img src="img/icon_wx.jpg" width="25" height="25" /></div>
               <!---tu end------------->
               <!---wenzi start-------->
               <div class="wz">
                 <span class="sp_tit black_wz">微信支付</span>
                 <span class="sp_del">推荐已使用微信的用户使用</span>
               </div>
               <!---wenzi end----------> 
            </div>
            <!---微信支付 end--------------------> 
        </div>
     </section>
     <!---支付方式 end-------------------------------->
     <!---发票信息 start------------------------------> 
     <section class="sec_oDetail">
        <h3 class="black_wz">发票信息</h3>
        <div class="oDetail_dw">
          <p><i class="i_mar">发票抬头：</i>张三</p>
          <p><i class="i_mar">发票内容：</i>酒水</p>
        </div>
     </section>
     <!---发票信息 end--------------------------------> 
     <!---备注 start------------------------------> 
     <section class="sec_oDetail">
        <h3 class="black_wz">备注信息</h3>
        <div class="oDetail_dw">
          <p>备注信息信息</p>
        </div>
     </section>
     <!---备注 end--------------------------------> 
     <!---订单商品 start------------------------------> 
     <section class="sec_oDetail">
        <h3 class="black_wz">订单商品</h3>
       
          <section class="sec_car flex_box">
    <!--left start---------->
    <div class="left_car flex_box clear_padding">
      <div class="cho_tu tu_car"><img src="img/cho_tu.jpg" /></div>
      <div class="flex car_wz">
        <span class="sp_cart">法国圣杯生干红葡萄酒750ml（6瓶装）</span>
        <!--价格 start---------------->
        <div class="flex_box vertical car_wz">
          <div class="flex red">¥120.00元</div>
          <div>
            
            数量：1
          </div>
        </div>
        <!--价格 end------------------>
      </div>
    </div>
    <!--left end------------>
  </section>
        
     </section>
     <!---订单商品 end--------------------------------> 
     <!---取消订单按钮 start-------------------------->
     <a class="a_cancel" href="javascript:void(0)" target="_self">取消订单</a>
     <!---取消订单按钮 end---------------------------->
  </div>
</div>  
</body>
<script type="text/javascript">
$(function(){
	 //微信付款或货到付款
        $('.icon_box .checked').eq(0).show().siblings().hide();
        $('.icon_box').on('tap', function () {
            $('i.check').show();
            $('i.checked').hide();
            $(this).children().first().hide().siblings().show();
        });
});
</script>
</html>
