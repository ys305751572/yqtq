<script type="text/javascript">
	var index = 0;
	var t;
	 $(document).ready(function() {
       	swipeLeft();
    });
  $('.icons li').on('tap',function(){
	     var index = $(this).index();
		 $('ul.pic li').eq(index).show().siblings().hide();
		 $('ul.icons li').eq(index).css('background','#c01442').siblings().css('background','#ccc')
	  });
	  //左右滑动事件
	  var hammertime = new Hammer(document.getElementById('pic'));
	  hammertime.on('swipeleft',function(e){
		     //设置停止定时器
		      clearTimeout(t);
		      swipeLeft();
		  }), hammertime.on('swiperight',function(e){
			  //设置停止定时器
		      clearTimeout(t);
		      swipeRight();
		  });
		  //当手机触摸到图片时，应该关闭定时器
		  hammertime.on('press',function(){
			    clearTimeout(t);
			  }),hammertime.on('pressup',function(){
				   	swipeleft();
				  });

		function swipeLeft(){
			t = setTimeout("swipeLeft()",1000);
			   index = index+1;
		       if(index>=4)
		       {
			      index= 0;
			   }
		       $('ul.pic li').eq(index).show().siblings().hide();
		       $('ul.icons li').eq(index).css('background','#c01442').siblings().css('background','#ccc');
			}
		function swipeRight(){
			   index = index - 1;
			   if(index <= -1){index = 3;}
			    $('ul.pic li').eq(index).show().siblings().hide();
		 $('ul.icons li').eq(index).css('background','#c01442').siblings().css('background','#ccc');
			}
